<!--
  단축 속성
  각 속성의 키 이름을 변수명으로 정의하고 해당 변수에 할당한다
  ES6의 향상된 객체 문법
-->
<script>
  let name = "sujin";
  let age = "20";

  let person1 = {name, age};
  console.log(person1.name, person1.age);

  let person2 = {name:name, age:age};
  console.log(person2.name, person2.age);
</script>
