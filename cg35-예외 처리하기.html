<script>
  //sol1 : throw
  function isNumber(target){
    if(typeof target !== "number"){
      throw "숫자형이 아닙니다..."; //return
    }
    console.log("숫자형이 맞습니다!!!");
  }

  //sol2 : try-catch-finally
  try{
    isNumber(10);
    isNumber("hi");
  }catch(e){
    console.log(`에러이유 : ${e}`);
  }finally{
    console.log(`완료`);
  }
</script>
