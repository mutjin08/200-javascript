<script>
  let family = {
    address : "seoul",
    members : {},
    addFamily : function(role, name, age){
      this.members[role] = {
        name : name,
        age : age
      }
    },
    getHeadCount : function(){
      return Object.keys(this.members).length;
    },
    printFamily : function(){
      console.log(`!!!우리는 가족!!!`);
      for(role in this.members){
        console.log(`============================`);
        console.log(`role : ${role}`)
        console.log(`name : ${this.members[role].name}`)
        console.log(`age : ${this.members[role].age}`)
      }
    }
  }

  family.addFamily("father", "최아빠", 30);

  family.printFamily();
  
  let members = family.members;
  members["nephew"] = {name:"김사촌", age:40}
  members.niece = {name:"표사촌", age:65}
  family.printFamily();
</script>
