<script>
  let family = {
    address : "seoul",
    members : {},
    addFamily : function(role, name, age){
      this.members[role] = {
        name : name,
        age : age
      }
    },
    getHeadCount : function(){
      return Object.keys(this.members).length;
    },
    printFamily : function(){
      console.log("~~~우리는가족~~~")
      for(role in this.members){
        console.log(`role:${role}   name:${this.members[role].name}   age:${this.members[role].age}`);
      }
    },
  }

  family.addFamily("father", "김아빠", 40);
  family.addFamily("mother", "최엄마", 40);
  family.addFamily("son", "김아들", 10);

  let members = family.members;
  members["grandmother"] = {name:"김할멈", age:199};
  members.grandfather = {name:"최할배", age:300};
  family.printFamily();

  delete members.grandfather;
  delete members["grandmother"];
  family.printFamily();
</script>
