<!--
  단축 속성
  각 속성의 키 이름을 변수명으로 정의하고 해당 변수에 할당한다
  ES6의 향상된 객체 문법

  주의
  객체에 접근할 때 .쓰는 경우와 []쓰는 경우를 구분해야 한다
-->
<script>
  let family = {
    place : "seoul",
    members : {},
    addFamily : function(role, name, age){
      this.members[role] = {name, age};
      //this.members.role = {name, age};
    },
    deleteFamily : function(role){
      delete this.members[role];
      //delete this.members.role;
    },
    countFamily : function(){
      return Object.keys(this.members).length;
    },
    printFamily : function(){
      console.log(`~~~우리 ${this.countFamily()}명 가족을 소개합니다~~~`);
      for(role in this.members){
        console.log(`role:${role}   name:${this.members[role].name}   age:${this.members[role].age}`);
      }
    },
  };

  family.addFamily("father", "김아빠", 30);
  family.addFamily("mother", "이엄마", 20);
  family.addFamily("grandmother", "최할멈", 450);
  family.addFamily("grandfather", "갈할범", 443);
  family.printFamily();

  family.deleteFamily("grandmother");
  family.deleteFamily("grandfather");
  family.printFamily();
</script>
