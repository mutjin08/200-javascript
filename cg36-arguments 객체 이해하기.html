<!--
  arguments 객체
  전달 인자의 개수 != 매개변수의 개수인 상황에서 에러를 발생시키지 않는다
  매개변수와 무관하게 함수 호출 시 더 많은 인자를 전달할 수 있다
  배열 형태가 아니지만 Array.from()을 이용해 배열 형태로 변환할 수 있다
-->

<script>
  function mySum(){
    let total = 0;
    for(i=0;i<arguments.length;i++){
      total+=arguments[i];
    }
    //console.log(arguments instanceof Array);
    return total;
  }

  let sum1 = mySum(4,5,8);
  console.log(sum1);
</script>
